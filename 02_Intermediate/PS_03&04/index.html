<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Error Handler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>ðŸš€ Load User Info</h2>

    <button id="loadUserBtn">Load User</button>
    <button id="refreshBtn">Refresh</button>
    <p id="userName">User name will appear here</p>

    <div id="toast" class="toast hidden"></div>

    <script>
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.remove("hidden");
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
          toast.classList.add("hidden");
        }, 3000);
      }

      async function ApiCall(apiFunc, ...args) {
        try {
          const result = await apiFunc(...args);
          return result;
        } catch (error) {
          console.error("API Error:", error);
          showToast("Something went wrong. Please try again.");
          return null;
        }
      }

      async function getUserData(userId) {
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/users/${userId}`
        );
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.json();
      }

      document
        .getElementById("loadUserBtn")
        .addEventListener("click", async () => {
          const user = await ApiCall(getUserData, 2);
          if (user) {
            document.getElementById("userName").textContent = `ðŸ‘¤ ${user.name}`;
          }
        });
        
      document
      .getElementById("refreshBtn")
      .addEventListener("click", () => {
        document.getElementById("userName").textContent =
          "User name will appear here";
      });
    </script>
  </body>
</html>
